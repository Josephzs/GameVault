        <h1 class="logo-text">GameVault</h1>
        <nav>

            <div class="game-card">

                <h3>Elden Ring</h3>
                <button class="play-btn">▶ Play</button>
            </div>
            <div class="game-card">

                <h3>Cyberpunk 2077</h3>
                <button class="play-btn">▶ Play</button>
            </div>

                <img src="/Project/Images/Subnautica.webp" alt="Subnautica">
